apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: gcr.io/groupify-201122/etherfx-rabbitmq:v1
        ports:
        - containerPort: 5672
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: orchestrator-rabbitmq-service
spec: 
  ports:
  - port: 5672
    targetPort: 5672
  selector: 
    app: rabbitmq
  type: LoadBalancer